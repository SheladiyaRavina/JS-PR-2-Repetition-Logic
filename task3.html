<script type="text/javascript">
    var a=parseInt(prompt("Enter any Year:-"));

    if(a % 4==0){
        console.log("This year is leap year:-");
        document.write("This year is leap year:-"+a);
    }else{
        console.log("This year is not leap year:-");
        document.write("This year is not leap year:-"+a);
    }

</script>
